
<h3>Create Technique</h3>

<div class="row">
  <div class="col-4">
    <form (ngSubmit)="createTechnique()" #createTechniqueForm="ngForm">   
      <div class="form-group">
          <label >Description</label>
          <input required type="text" [(ngModel)]="description" class="form-control" name="description" >
        </div>
        
        <div class="form-group">
          <label>Type</label>
          <select required [(ngModel)]="techniqueTypeId" class="form-control" name="techniqueType" >
            <option *ngFor="let techType of techniqueTypes" [value]="techType.id">{{techType.description}}</option>
          </select>
        </div>

        <button type="submit" [disabled]="!createTechniqueForm.form.valid" class="btn btn-primary" >Create</button>

      </form>
  </div>
</div>
