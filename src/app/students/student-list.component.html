<h3>Students</h3>
<a routerLink="/students/create" class="btn btn-primary btn-sm mr-2">Create Student</a>

<table class="table table-bordered table-striped"> 
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.email}}</td>
      <td>{{student.roleId}}</td>
    </tr>
  </tbody>
</table>
