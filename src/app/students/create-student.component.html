
<h3>Create Student</h3>

<div class="row">
  <div class="col-4">
    <form (ngSubmit)="createStudent()" #createStudentForm="ngForm">   
      <div class="form-group">
          <label >First Name</label>
          <input required type="text" [(ngModel)]="firstName" class="form-control" name="firstName" >
        </div>
        
        <div class="form-group">
          <label>Last Name</label>
          <input required type="text" [(ngModel)]="lastName"  class="form-control" name="lastName" >
        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input required type="text" [(ngModel)]="email" class="form-control" name="email">
        </div>

        <button type="submit" [disabled]="!createStudentForm.form.valid" class="btn btn-primary" >Create</button>

      </form>
  </div>
</div>
